<div
  (click)="logout()"
  class="cursor-pointer text-yellow-300 border-2 border-blue-900 rounded-full bg-indigo-600 w-9 h-9 flex items-center justify-center"
>
  <lucide-icon
    *ngIf="user_initial === 'null'"
    name="user-round"
    class="w-5 h-5"
  ></lucide-icon>
  <span *ngIf="user_initial !== 'null'" class="font-bold text-lg">{{
    user_initial | uppercase
  }}</span>
</div>
@if (isLoading) {
<div
  class="fixed inset-0 z-50 flex justify-center items-center backdrop-blur-sm"
>
  <img #imgRef [src]="chatbot_small_url" class="w-14 h-14 select-none" />
  <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">
    : See you soon, Take care!
  </p>
</div>
}

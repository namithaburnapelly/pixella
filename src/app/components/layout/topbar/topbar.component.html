<div class="h-1 w-full">
  <app-gradient-border class="h-full"></app-gradient-border>
</div>

<div class="flex flex-col h-full">
  <div class="flex justify-between items-center h-full">
    <!-- Mobile view -->
    <div class="block md:hidden lg:hidden px-4 cursor-pointer">
      <app-toggle-side-bar></app-toggle-side-bar>
    </div>

    <app-chatbot-icon></app-chatbot-icon>

    <!-- tablet and desktop view -->
    <div class="hidden md:hidden lg:flex items-center gap-x-4 pr-6">
      <lucide-icon
        name="ellipsis-vertical"
        class="cursor-pointer text-blue-900"
      ></lucide-icon>
      <app-theme-toggle></app-theme-toggle>

      @if (user_logged_in) {
      <app-profile></app-profile>
      } @else {
      <a routerLink="/login">
        <div
          class="h-9 w-20 text-blue-900 hover:text-yellow-300 border-2 border-indigo-200 hover:border-blue-900 hover:bg-indigo-600 font-semibold flex justify-center items-center rounded cursor-pointer"
        >
          Log in
        </div>
      </a>
      }
    </div>
  </div>
  <div class="h-[0.5px] w-full">
    <app-gradient-border class="h-full"></app-gradient-border>
  </div>
</div>

<div class="flex flex-col h-[100dvh] w-full">
  <app-topbar class="h-16" [chatsInfo]="chatsInfo"></app-topbar>
  <div class="grid grid-rows-12 grow pt-2 w-full">
    <div class="row-span-10 overflow-y-auto justify-center flex">
      <div class="h-96 px-4 md:max-w-[750px]">
        <!-- messages are viewed here -->
        <div *ngIf="messages$ | async as messages">
          <div *ngFor="let msg of messages">
            <div *ngIf="msg.role === 'user'" class="flex justify-end">
              <div class="bg-blue-500 text-white p-2 rounded-2xl max-w-[70%]">
                {{ msg.content }}
              </div>
            </div>

            <!-- Assistant messages -->
            <div *ngIf="msg.role === 'model'" class="flex justify-start">
              <div
                class="bg-gray-200 text-gray-900 p-2 rounded-2xl max-w-[70%]"
              >
                {{ msg.content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row-span-2 w-full flex justify-center">
      <div class="w-full px-6 md:max-w-[760px] sticky bottom-8">
        <app-chat-input class="w-full" [chatId]="chatId"></app-chat-input>
      </div>
    </div>
  </div>
</div>
